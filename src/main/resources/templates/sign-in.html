<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" th:href="@{/static/img/icons/icon-48x48.png}" />
	<title>Login</title>

	<link th:href="@{/static/css/app.css}" rel="stylesheet">
	<link th:href="@{/static/css/note.css}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<main class="d-flex w-100">
	<div class="container d-flex flex-column">
		<div class="row vh-100">
			<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
				<div class="d-table-cell align-middle">
					<div class="card">
						<div class="card-body">
							<div class="m-sm-4">
								<div class="text-center mb-3">
									<img th:src="@{/static/img/photos/logo_ipoteka.png}" alt="Charles Hall" class="img-fluid" width="200" height="auto" />
								</div>
								<form method="post" role="form" th:action="@{/auth/login}" th:object="${loginDto}">
									<div class="mb-3">
										<label class="form-label"><span id="word_2"></span></label>
										<input class="form-control form-control-lg" type="text" name="login" placeholder="Enter your login" />
									</div>
									<div class="mb-3">
										<label class="form-label"><span id="word_3"></span></label>
										<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
									</div>
									<div>
										<label class="form-check">
											<input class="form-check-input bg-success" type="checkbox" value="remember-me" name="remember-me" checked>
											<span class="form-check-label"><span id="word_4"></span></span>
									 	</label>
									</div>
									<div class="text-center mt-3">
										<button type="submit" class="btn btn-lg btn-success" onclick="checkStatus()"><span id="word_5"></span></button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="note" th:style="${session.login_status == '-1' ? 'display:block' : 'display:none'}">
		<div class="note-body">
			<span class="note-icon"><i class="align-middle" data-feather="check-circle"></i></span>
			<span class="note-text">
				<span id="word_1"></span><span class="note-value" th:text="${session.login_status}"></span>
			</span>
		</div>
	</div>
</main>

<script th:src="@{/static/js/app.js}"></script>
<script th:src="@{/static/js/note.js}"></script>
<script th:src="@{/static/utils/lang-config.js}"></script>
<script th:src="@{/static/utils/lang-option.js}"></script>
</body>

</html>
